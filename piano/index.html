<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>piano</title>
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Tony's Piano</h1>
            <div id="piano">
                <div id="a" class="key w_key"><div class="nodes">C<br>"a"</div></div>
                <div id="w" class="key b_key"><div class="b_nodes">C#<br>"w"</div></div>
                <div id="s" class="key w_key"><div class="nodes">D<br>"s"</div></div>
                <div id="e" class="key b_key"><div class="b_nodes">D#<br>"e"</div></div>
                <div id="d" class="key w_key"><div class="nodes">E<br>"d"</div></div>
                <div id="f" class="key w_key"><div class="nodes">F<br>"f"</div></div>
                <div id="t" class="key b_key"><div class="b_nodes">F#<br>"t"</div></div>
                <div id="g" class="key w_key"><div class="nodes">G<br>"g"</div></div>
                <div id="y" class="key b_key"><div class="b_nodes">G#<br>"y"</div></div>
                <div id="h" class="key w_key"><div class="nodes">A<br>"h"</div></div>
                <div id="u" class="key b_key"><div class="b_nodes">A#<br>"u"</div></div>
                <div id="j" class="key w_key"><div class="nodes">B<br>"j"</div></div>
            </div>
            <p>Try to press the keyboard button inside " ".<br>If there is no sound, please refresh the page.</p>

        </div>
        
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
